<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ grupoReceiveParent.Name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div
        *ngFor = "let usuarios of grupoReceiveParent.Usuarios "
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center ">
          <div class="col-lg-5">
            <img src="{{ usuarios.ImagePath }}"
            alt=""
            class="img-responsive"
            style="max-height: 30px; max-width: 30px;">
          </div> 
          <div class="col-lg-5">
              {{ usuarios.Name }}
          </div> 
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Edit</button>
      </div>
    </div>
  </div>
