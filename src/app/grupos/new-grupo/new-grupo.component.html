<!-- Button trigger modal -->
<button type="button" class="btn btn-primary dropdown-toggle float-md-right" data-toggle="modal" data-target="#other">
    Create New Group <span class="caret"></span>
</button>

  <!-- Modal -->
  <div class="modal fade" id="other" tabindex="-1" role="dialog" aria-labelledby="other" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="other">Groups</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="Name">Name:</label>
                <div class="col-sm-12">
               <div class="input-group">
                  <input type="name" class="form-control"  ngMaxLength="120" 
                    [(ngModel)] = 'grupo.Name' 
                    placeholder="Enter Name">
                    
                    <div class="input-group-prepend">
                        <button class="fa fa-check btn btn-outline-secondary" type="button"></button>
                      </div>
               </div>
                </div>

            </div>
            <!-- [(ngModel)] = 'name.Name' -->
            <div class="row">
                <div class="col-sm-6">
                    <app-usuario (SelectedUsuario) = "ReceiveUsuario($event)"></app-usuario>
                </div>
                <div class="col-sm-6">
                  <ul class="list-group" *ngFor = "let usuario of grupo.Usuarios" >
                      <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center ">
                          {{ usuario.Name }}
                          <span class="fa fa-user-plus btn btn-primary" aria-hidden="true"></span>  
                      </li>
                  </ul>
                </div>
            </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="ResetData()" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="addGrupo()" data-dismiss="modal">Guardar Grupo</button>
        </div>
      </div>
    </div>
  </div>
