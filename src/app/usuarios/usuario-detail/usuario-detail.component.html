<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{ usuario.ImagePath }}" alt="Card image cap">
    <div class="card-body">
         {{ usuario.Id }}
        <br>
         {{ usuario.Name }}
         <br>
        {{ usuario.UserName }}
        <br>
        {{ usuario.Email }}
        <br>
        {{ usuario.Password }}
            
    </div>
  </div>
