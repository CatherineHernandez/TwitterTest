<a 
  *ngFor="let tweet of tweets"
  (click)="onSelectedTweet(tweet)"
  
class="list-group-item clearfix">
  <div class="pull-left col-sm-12" >
    <h4 class="list-group-item-heading">{{tweet.Autor}}</h4>
    <p class="list-group-item-text">{{tweet.Text}}</p>
  </div>
  
  <div class="col-sm-12">
      <span *ngFor="let image of tweet.imagesPath | slice:0:4 " class="pull-left ">
          <img
          src="{{ image }}"
          alt=""
          class="img-responsive"
          style="max-height: 90px;"/>
          &nbsp;
        </span>
  </div>
</a>
