<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{tweetReceiveParent.Autor}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{  tweetReceiveParent.Text }}
      </div>
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner" >
           
            <div *ngFor = "let image of tweetReceiveParent.imagesPath; let i = index " class="carousel-item" [class.active]="i==0">
              <img class="d-block w-100" src="{{ image }}" alt="Image not Found">
            </div>
          
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      <div class="modal-footer">
          <div class="float-left">
            {{ tweetReceiveParent.Date | date: 'medium' }}
          </div>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <div (click)="AddLike()">
            <div *ngIf="Like; else NotLike">
                <button type="button" style="color:red" class="btn btn-primary fa fa-heart" aria-hidden="true"></button>
              </div>
              <ng-template #NotLike>
                  <button type="button" style="color:black" class="btn btn-primary fa fa-heart-o" aria-hidden="true"></button>
              </ng-template>
        </div>
        <button type="button" class="btn btn-primary">Reply</button>
      </div>
    </div>
  </div>
